<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
</head>
<body>
    <a href="{% url 'LogInSignIn' %}">Назад</a>
    <h1>Вход:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

  </form>
  <p><a href="{% url 'logout' %}">Выход</a></p>
</body>
</html>
